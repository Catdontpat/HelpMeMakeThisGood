<!-- Can add things to this, add another 'id' to the function and make the button do what you wan, or make a new button entirely -->
<script>
function colorchange(id0, id1, id2, id3, id4, id5, id6) {
  var background = document.getElementById(id0).style.backgroundColor;
  if(background == "rgb(255, 255, 255)") {
	document.getElementById(id0).style.backgroundColor = "rgb(0,0,0)";
	document.getElementById(id0).style.color = "rgb(255,255,255)";
	document.getElementById(id0).value = 'Light Mode'
	document.getElementById(id1).style.backgroundColor = "rgb(34,34,34)";
	document.getElementById(id1).style.color = "rgb(238,238,238)";
	document.getElementById(id2).style.color = "rgb(238,238,238)";
	document.getElementById(id3).style.color = "rgb(238,238,238)";
	document.getElementById(id4).style.color = "rgb(238,238,238)";
	document.getElementById(id5).style.color = "rgb(238,238,238)";
	document.getElementById(id6).style.color = "rgb(238,238,238)";
  }
  if(background == "rgb(0, 0, 0)") {
    document.getElementById(id0).style.backgroundColor = "rgb(255,255,255)";
	document.getElementById(id0).style.color = "rgb(0,0,0)";
	document.getElementById(id0).value = 'Dark Mode'
	document.getElementById(id1).style.backgroundColor = "rgb(208,208,208)";
	document.getElementById(id1).style.color = "rgb(34,34,34)";
	document.getElementById(id2).style.color = "rgb(34,34,34)";
	document.getElementById(id3).style.color = "rgb(34,34,34)";
	document.getElementById(id4).style.color = "rgb(34,34,34)";
	document.getElementById(id5).style.color = "rgb(34,34,34)";
	document.getElementById(id6).style.color = "rgb(34,34,34)";
  }
}
